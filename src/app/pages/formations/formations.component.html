<h4>Liste de formations :</h4>

<button style="float: right;margin-top:-66px" matTooltip="Ajouter une nouvelle formation" mat-fab color="accent" routerLink="/formation"><mat-icon>add</mat-icon></button>






<!-- Les données sont affichées avec le plugin de Tableau de données fournis avec Angular MATERIAL -->
<!-- La documentation pour le fonctionnement est disponible sur le site https://material.angular.io -->

<table mat-table matSort [dataSource]="matDataSource" style="width: 100%">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" matTooltip="Editer la formation" routerLink="/formation/{{element.id}}"><mat-icon>edit</mat-icon></button>
      <button style="margin-left: 7px;" matTooltip="Supprimer la formation" (click)="delete(element)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,50]"  [pageSize]="10" showFirstLastButtons></mat-paginator>

<div *ngIf="!matDataSource.data.length">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
