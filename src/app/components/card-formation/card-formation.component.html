<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{formation?.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="formation.image" >
    <mat-card-content>
      <p>
        {{formation?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="clickShare.emit(true)">SHARE</button>
    </mat-card-actions>
  </mat-card>
